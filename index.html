<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
<div class="wrapper">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/profile_avatar.png" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button profile__edit-button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="button profile__add-button"></button>
    </section>

    <section class="photo-grid">
      <ul class="photo-grid__list">

      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <div class="pop-up" id="edit-form">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-button"></button>
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form action="#" name="edit-form" class="pop-up__form" novalidate>

        <input type="text" class="pop-up__text" name="name"
               id="name-edit" value="" minlength="2" maxlength="40"
               placeholder="Имя" required>
        <span class="pop-up__error name-edit-error"></span>

        <input type="text" class="pop-up__text" name="description"
               id="description-edit" value="" minlength="2" maxlength="200"
               placeholder="Профессия" required>
        <span class="pop-up__error description-edit-error"></span>

        <button type="submit" class="pop-up__save-button">Сохранить</button>
      </form>
    </div>

  </div>

  <div class="pop-up" id="add-form">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-button"></button>
      <h2 class="pop-up__title">Новое место</h2>
      <form action="#" name="add-form" class="pop-up__form">
        <input type="text" class="pop-up__text" name="place-name" placeholder="Название">
        <input type="text" class="pop-up__text" name="link" placeholder="Ссылка на картинку">
        <button type="submit" class="pop-up__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="pop-up" id="pop-up-image">
    <div class="pop-up__photo-container">
      <button type="button" class="button pop-up__close-button"></button>
      <img src="" alt="" class="pop-up__image">
      <h2 class="pop-up__image-subtitle"></h2>
    </div>
  </div>

</div>

<template id="card-template">
  <li>
    <div class="photo-grid__item">
      <button type="button" class="photo-grid__delete-button"></button>
      <img src="" alt="" class="photo-grid__photo">
      <div class="photo-grid__caption">
        <h2 class="photo-grid__name"></h2>
        <button type="button" class="photo-grid__like-button"></button>
      </div>
    </div>
  </li>
</template>

<script type="module" src="index.js"></script>

</body>

</html>
