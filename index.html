<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
<div class="wrapper">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/profile_avatar.png" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button profile__edit-button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="button profile__add-button"></button>
    </section>

    <section class="photo-grid">
      <ul class="photo-grid__list">
        <li>
          <div class="photo-grid__item">
            <img src="./images/places/Altai.png" alt="Алтай" class="photo-grid__photo">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__name">Алтай</h2>
              <button type="button" class="photo-grid__like-button photo-grid__like-button_liked"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-grid__item">
            <img src="./images/places/Baikal.png" alt="Байкал" class="photo-grid__photo">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__name">Байкал</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-grid__item">
            <img src="./images/places/Dombai.png" alt="Домбай" class="photo-grid__photo">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__name">Домбай</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-grid__item">
            <img src="./images/places/Elbrus.png" alt="Эльбрус" class="photo-grid__photo">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__name">Эльбрус</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-grid__item">
            <img src="./images/places/Kamchatka.png" alt="Камчатка" class="photo-grid__photo">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__name">Камчатка</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="photo-grid__item">
            <img src="./images/places/Karelia.png" alt="Карелия" class="photo-grid__photo">
            <div class="photo-grid__caption">
              <h2 class="photo-grid__name">Карелия</h2>
              <button type="button" class="photo-grid__like-button"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__text">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <div class="pop-up">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-button"></button>
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form action="#" name="Edit-form" class="pop-up__form">
        <input type="text" class="pop-up__text" name="name" placeholder="Жак Ив Кусто">
        <input type="text" class="pop-up__text" name="description" placeholder="Исследователь океана">
        <button type="submit" class="pop-up__save-button">Сохранить</button>
      </form>
    </div>

  </div>
  <div class="pop-up">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-button"></button>
      <h2 class="pop-up__title">Новое место</h2>
      <form action="#" name="Edit-form" class="pop-up__form">
        <input type="text" class="pop-up__text" name="place-name" placeholder="Название">
        <input type="text" class="pop-up__text" name="link" placeholder="Ссылка на картинку">
        <button type="submit" class="pop-up__save-button">Создать</button>
      </form>
    </div>

  </div>

</div>
</body>

</html>
